<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Bombas</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciar Bombas</h1>

        <form id="formBomba">
            <input type="hidden" id="bombaId">
            <label>Nome da Bomba:</label>
            <input type="text" id="nome" required>

            <label>Tipo de Combustível:</label>
            <select id="tipoCombustivelId" required>
                <option value="">Selecione...</option>
            </select>

            <button type="submit" class="btn">Salvar</button>
        </form>

        <table id="tabelaBombas">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Combustível</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <br>
        <a href="index.html" class="btn">Voltar</a>
    </div>

    <script src="/js/bombas.js"></script>
</body>
</html>
