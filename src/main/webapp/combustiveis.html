<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Combustíveis</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciar Combustíveis</h1>

        <form id="formCombustivel">
            <input type="hidden" id="combustivelId">
            <label>Nome:</label>
            <input type="text" id="nome" required>

            <label>Preço por Litro:</label>
            <input type="number" id="precoLitro" step="0.01" required>

            <button type="submit" class="btn">Salvar</button>
        </form>

        <table id="tabelaCombustiveis">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <br>
        <a href="index.html" class="btn">Voltar</a>
    </div>

    <script src="/js/combustiveis.js"></script>
</body>
</html>
